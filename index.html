<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>PETSHOP</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="header.css">
    <link rel="stylesheet" type="text/css" href="startPage.css">

    <script src="buttons.js"></script>
    <script src="filter.js"></script>
    <script src="animations.js"></script>
    <script src="sellContent.js"></script>
    <script src="buyContent.js"></script>

    <!-- used for the price panel-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- styles needed by jScrollPane -->
    <link type="text/css" href="style/jquery.jscrollpane.css" rel="stylesheet" media="all" />

    <!-- the mousewheel plugin - optional to provide mousewheel support -->
    <script type="text/javascript" src="script/jquery.mousewheel.js"></script>

    <!-- the jScrollPane script -->
    <script type="text/javascript" src="script/jquery.jscrollpane.min.js"></script>

    <link rel="stylesheet" type="text/css" href="filter.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="contentArea.css">
</head>
<body>

    <header class="headerContent">
        <div class="col-sm-4">
            <img src="Icons/hamburgerbar.png" id="hambar" class="headerIcons">
        </div>

        <div class="col-sm-4">
        <img src="Icons/petshopHeader.png" id="headerIcon" class="headerIcons">
         </div>


        <div class="col-sm-4">
            <img src="Icons/cart.png" id="shopppingCart" class="headerIcons">
        </div>

    </header>

    <img src="cats/DSC_01722.png" id="coverImage">
    <div id="dvisa"><img src="Icons/downarrow.png" id="downArrow"></div>



<main>
    <div id="contentSection">
        <div id="filter" class="col-sm-3">
            <div id="filterContent">
                <div id="buySellButtons">
                    <button id="buyButton" type="button" class="buySellButtonsStyle filterButton" onclick="changeActiveButton('sellButton', 'buyButton')">Buy</button>
                    <button id="sellButton" type="button" class="buySellButtonsStyle filterButton" onclick="changeActiveButton('buyButton', 'sellButton')">Sell</button>
                </div>
                <div id="buyState">
                    <div class="filterDiv">
                        <p class="filterText" id="animalHeader">Animal</p>
                        <hr>
                        <div class="filterOptionContainer">
                            <label><input type="checkbox" value="Katt" class="filterOption"> Katt</label></br>
                            <label><input type="checkbox" value="Hund" class="filterOption"> Hund</label></br>
                        </div>

                    </div>

                    <div class="filterDiv">
                        <p class="filterText">Area</p>
                        <hr>
                        <div class="filterOptionContainerScroll">
                            <label><input type="checkbox" value="Skellefteå" class="filterOption"> Skellefteå</label></br>
                            <label><input type="checkbox" value="Skellefteå" class="filterOption"> Stockholm</label></br>
                            <label><input type="checkbox" value="Skellefteå" class="filterOption"> Uppsala</label></br>
                            <label><input type="checkbox" value="Skellefteå" class="filterOption"> Göteborg</label></br>
                            <label><input type="checkbox" value="Skellefteå" class="filterOption"> Umeå</label></br>
                            <label><input type="checkbox" value="Skellefteå" class="filterOption"> Luleå</label></br>
                            <label><input type="checkbox" value="Skellefteå" class="filterOption"> Malmö</label></br>
                        </div>

                    </div>

                    <div class="filterDiv">
                        <p class="filterText" id="priceHeader">Price</p>
                        <hr>
                        <div class="filterOptionContainer">
                            <p> <input type="text" id="amount"></p>

                            <div id="slider-range"></div>
                        </div>

                    </div>

                    <button type="button" class="filterButton" id="searchButton">Search</button>
                </div>

                <div id="sellState">
                    <p class="filterText" id="sellText">Hello Petshopper</p>
                    <hr>
                    <p> Are you intrested in selling an animal? Log in or create an account to get started!</p>
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control" name="username" placeholder="Username">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>

                    </form>

                    <button type="button" id="createAccount" data-toggle="modal" data-target="#createAccModal">...Or create account here!</button>


                </div>

            </div>

        </div>
        <div id="buyArea">
            <div id="buyContent" class="col-sm-9">

                <!-- REMOVE IF IT All WORKS
                <div class="col-sm-4">
                    <div class="animalFrame">
                        <img class="img-responsive" src="cats/dorisnamn.jpg">
                        <div class="animalInfoDiv">
                            <p class="col-sm-6 specieText contentText">
                                <img class="animalIcon" src="Icons/cat.png">
                                Katt
                            </p>
                            <p class="col-sm-6 placeText contentText">
                                <img class="animalIcon" src="Icons/placeMarker.png">
                                Uppsala</p>
                        </div>
                        <p class="headlineText contentText">Super sweet cat looking for new home</p>
                        <p class="priceText contentText">500 KR</p>

                    </div>
                --->


            </div>
        </div>
        <div id="sellArea">

        </div>
    </div>
</main>

    <!-- Modal for creating new account -->
    <div class="modal fade" id="createAccModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header modalHeader">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"><img src="Icons/petshopHeader.png" id="formHeaderIcon" class="headerIcons"></h4>
                </div>
                <p id="createAccountHeader">Get started now!</p>
                <div id="formFill" class="modal-body">

                    <!-- forms to fill in to become a member!-->

                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="password" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" id="createAccountButton" class="btn-lg btn-success" data-dismiss="modal">Create account</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
